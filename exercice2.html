<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Calculateur de coefficient de traînée</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
     </head>
  <body class="bg-light">
    <main class="container py-4">
      <h1 class="mb-4">Calculateur de coefficient de traînée (CD)</h1>
      <div class="row">
        
          <h2 class="h5">Définition des forces</h2>
          <div id="definitions" class="border p-3 bg-white">
          </div>
        </section> 
        <section class="col-md-8">
          <form id="form-cd" class="border p-3 bg-white mb-3">
            <div class="mb-3">
              <label for="flap" class="form-label">Position des volets (Flap)</label>
              <select id="flap" class="form-select" required>
                <option value="">Sélectionner</option>
                <option value="0">0</option>
                <option value="20">20</option>
                <option value="45">45</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="mach" class="form-label">Nombre de Mach (M)</label>
              <input
                id="mach"
                type="number"
                step="0.01"
                min="0"
                max="0.85"
                class="form-control"
                placeholder="Valeur entre 0 et 0.85"
                required
              >
            </div>

            <div class="mb-3">
              <label for="cl" class="form-label">Coefficient de portance (Cl)</label>
              <input
                id="cl"
                type="number"
                step="0.01"
                min="0.2"
                max="1.2"
                class="form-control"
                placeholder="Valeur entre 0.2 et 1.2"
                required
              >
            </div>

            <button id="btn-calculer" type="submit" class="btn btn-primary">
              Calculer
            </button>
          </form>

          <section class="border p-3 bg-white">
            <h2 class="h5">Résultat</h2>
            <p id="resultat" class="fw-bold">En attente de calcul...</p>
          </section>
        </section>
      </div>
    </main>

  </body>
</html>
